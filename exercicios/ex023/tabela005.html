<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }

        .cnome {
            background-color: aquamarine;
        }

        .csexo {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo" span="2">
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr class="destaque">
            <td>Gustavo</td>
            <td>M</td>
            <td>20</td>
            <td>Taxista</td>
        </tr>

        <tr>
            <td>Mário</td>
            <td>M</td>
            <td>34</td>
            <td>Vendedor</td>
        </tr>

        <tr>
            <td>Alice</td>
            <td>F</td>
            <td>32</td>
            <td>Manicure</td>
        </tr>
    </table>
</body>
</html>
