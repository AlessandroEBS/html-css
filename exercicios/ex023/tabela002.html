<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            padding: 5px;
            border: 1px solid black;
        }

        thead {
            background-color: gray;
            color: white;
        }

        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--
        Anatomia para tabelas grandes
    TABLE
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH
    -->
</body>
    <table>

        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">328 259 487</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 394 329</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">12 425 497</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">31 320 998</td>
            </tr>

            <tr>
                <td>Paraná</td>
                <td class="num">32 403 349</td>
            </tr>

            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">32 230 492</td>
            </tr>

            <tr>
                <td>Pernambuco</td>
                <td class="num">3 547 087</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num">0000</td>
            </tr>
        </tfoot>
    </table>
</html>
